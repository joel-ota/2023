<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <form action="#" method="POST">
        <tr>
            <td>Ime:</td>
            <td>
            <input type="text" name="firstname">
            </td>
        </tr>
        <tr>
            <td>Prezime:</td>
            <td>
            <input type="text" name="lastname">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
            <input type="text" name="Email">
            </td>
        </tr>
        <tr>
            <td>Država:</td>
            <td>
            <select name="city">
            <option value="zg">Zagreb</option>
            <option value="st">Split</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Spol:</td>
            <td>
            <input type="radio" name="gender" value="male">Muški
            <input type="radio" name="gender" value="female"> Ženski
            </td>
        </tr>
        <tr>
            <td>Zanima me:</td>
            <td>
            <input type="radio" name="zanimanje" value="Plivanje">Plivanje
            <input type="radio" name="zanimanje" value="Penjanje"> Penjanje
            <input type="radio" name="zanimanje" value="Programiranje">Programiranje
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <button type="submit">Pošalji!</button>
            </td>
        </tr>
    </form>
    </table>
</body>
</html>
